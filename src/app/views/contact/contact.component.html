<div class="container-fluid">


    <div class="row d-flex justify-content-center">
        <div class="col-11 d-flex justify-content-center">
            <div class="row">
                <div class="col-12 d-flex justify-content-start">
                    <div class="container headerTextContainer" style="padding: 0; text-align: left; margin-left: 0%;">
                        <h2>Rellena el formulario y nos pondremos en contacto contigo</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card" style="width: 100%; margin-bottom: 2vh;">
                        <div class="card-body d-flex justify-content-center">

                            <div class="row">
                                <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">

                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label style="margin-bottom: auto; font-weight: bolder; color: black;"
                                                    for="nombre">Nombre:</label>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <input class="formInputs" style="margin-top: auto; width: 100%;"
                                                    type="text" id="nombre" formControlName="nombre">
                                            </div>
                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label style="margin-bottom: auto; font-weight: bolder; color: black;"
                                                    for="apellido">Apellidos:</label>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <input class="formInputs" style="margin-top: auto; width: 100%;"
                                                    type="text" id="apellido" formControlName="apellido">
                                            </div>
                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label style="margin-bottom: auto; font-weight: bolder; color: black;"
                                                    for="email">Correo electronico:</label>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <input class="formInputs" style="margin-top: auto; width: 100%;"
                                                    type="text" id="email" formControlName="email">
                                            </div>
                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label for="asunto"
                                                    style="font-weight: bolder; color: black;">Asunto:</label>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <input class="formInputs" type="text" style="width: 100%;" id="asunto"
                                                    formControlName="asunto">
                                            </div>
                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label for="motivo"
                                                    style="font-weight: bolder; color: black;">Motivo:</label>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <!--  <span class="info-adicional" style="font-weight: lighter;">Elige el sector :</span> -->
                                                <select class="formInputs" id="motivo" formControlName="motivo"
                                                    style="width: 100%;">
                                                    @for (sector of sectores; track sector) {
                                                    <option value="{{sector.id}}">{{sector.nombre}}</option>
                                                    }
                                                    <!-- Agrega más opciones según sea necesario -->
                                                </select>
                                            </div> 

                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-start justify-content-start">
                                                <label for="mensaje" class="d-flex align-items-start"
                                                    style="margin-bottom: auto; font-weight: bolder; color: black;">Mensaje:</label>
                                            </div>
                                            <div class="col-12 d-flex align-items-start justify-content-end">
                                                <textarea class="formInputs" id="mensaje"
                                                    formControlName="mensaje"
                                                    style="width: 100%; min-height: 15vh; margin-top: auto;"></textarea>
                                            </div>
                                        </div>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 my-3" [hidden]="true">
                                        <label for="publicador">Publicador:</label>
                                        <input type="number" id="publicador" formControlName="publicador" hidden>
                                        <!-- Add validation messages here if needed -->
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button class="submit" type="submit">Submit</button>
                                    </div>
                                    <span></span>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
