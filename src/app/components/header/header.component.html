<header>
  <div class="container-fluid gx-0 headerContainer">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../../../assets/imgs/logo/JgreenBlackBg.jpg" alt="Logo" class="mainLogo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Contacto</a>
            </li>
            @if(rol === true){
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Panel Admin</a>
            </li>
            }
          </ul>
          @if(authenticated == true){
          <a href="#"
            (click)="logout()">Logout</a>

          }@else{
            <li class="ms-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
              </svg>
              <a class="footer-link" href="http://localhost:8000/login" class="text-white">Login</a>
          </li>
          }
        </div>
      </div>
    </nav>
  </div>


</header>
