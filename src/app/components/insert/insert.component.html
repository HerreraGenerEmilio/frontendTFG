<div class="card" style="width: 100%">
    <div class="card-body">
        <h5 class="card-title">Formulario de creación de oferta:</h5>
        <div class="row">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                <div class="col-12 my-3">
                    <div class="row">
                        <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                            <label style="margin-bottom: auto;" for="nombre">Nombre:</label>
                        </div>
                        <div class="col-12 col-lg-8 d-flex justify-content-end">
                            <input style="margin-top: auto; width: 100%;" type="text" id="nombre"
                                formControlName="nombre">
                        </div>
                    </div>
                    <!-- Add validation messages here if needed -->
                </div>
                <div class="col-12 my-3">
                    <div class="row">
                        <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                            <label for="descripcion" class="d-flex align-items-start"
                                style="margin-bottom: auto;">Descripción:</label>
                        </div>
                        <div class="col-12 col-lg-8 d-flex align-items-start justify-content-end">
                            <textarea id="descripcion" formControlName="descripcion"
                                style="width: 100%; min-height: 15vh; margin-top: auto;"></textarea>
                        </div>
                    </div>
                    <!-- Add validation messages here if needed -->
                </div>
                <div class="col-12 my-3">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-3 d-flex align-items-start justify-content-start">
                                    <label for="imagen">Imagen:</label>
                                </div>
                                <div class="col-9 d-flex align-items-start justify-content-end">
                                    <input type="text" style="width: 100%;" id="imagen" formControlName="imagen">
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="row d-flex justify-content-end">
                                <div class="col-3 d-flex align-items-start justify-content-end" style="padding-right: 0;">
                                    <label for="sector">Sector:</label>
                                </div>
                                <div class="col-9 d-flex align-items-start justify-content-end" >
                                    <input type="number" id="sector" formControlName="sector" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <!-- Add validation messages here if needed -->
                </div>
                <div class="col-12 my-3" [hidden]="true">
                    <label for="publicador">Publicador:</label>
                    <input type="number" id="publicador" formControlName="publicador" hidden>
                    <!-- Add validation messages here if needed -->
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>


        </div>
    </div>
</div>
