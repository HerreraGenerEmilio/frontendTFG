@switch (success) {
  @case (0) {
    <div class="card" style="width: 100%">
        <div class="card-body">
            <h2 class="card-title">Formulario de creación de oferta:</h2>
            <div class="row">
                <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
                    <div class="col-12 my-3">
                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                                <label style="margin-bottom: auto; font-weight: bolder; color: black;" for="nombre">Nombre:</label>
                            </div>
                            <div class="col-12 col-lg-8 d-flex justify-content-end">
                                <input class="formInputs" style="margin-top: auto; width: 100%;" type="text" id="nombre"
                                    formControlName="nombre">
                            </div>
                        </div>
                        <!-- Add validation messages here if needed -->
                    </div>
                    <div class="col-12 my-3">
                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                                <label for="imagen" style="font-weight: bolder; color: black;">Imagen:</label>
                            </div>
                            <div class="col-12 col-lg-8 d-flex justify-content-end">
                                <input class="formInputs" type="text" style="width: 100%;" id="imagen" formControlName="imagen">
                            </div>
                        </div>
                        <!-- Add validation messages here if needed -->
                    </div>
                    <div class="col-12 my-3">
                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                                <label for="sector" style="font-weight: bolder; color: black;">Sector:</label>
                            </div>
                            <div class="col-12 col-lg-8 d-flex justify-content-end">
                               <!--  <span class="info-adicional" style="font-weight: lighter;">Elige el sector :</span> -->
                                <select class="formInputs" id="sector" formControlName="sector" style="width: 100%;">
                                    @for (sector of sectores; track sector) {
                                        <option value="{{sector.id}}">{{sector.nombre}}</option>
                                    }
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
    
                        </div>
                        <!-- Add validation messages here if needed -->
                    </div>
                    <div class="col-12 my-3">
                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex align-items-start justify-content-start">
                                <label for="descripcion" class="d-flex align-items-start"
                                    style="margin-bottom: auto; font-weight: bolder; color: black;">Descripción:</label>
                            </div>
                            <div class="col-12 col-lg-8 d-flex align-items-start justify-content-end">
                                <textarea class="formInputs" id="descripcion" formControlName="descripcion"
                                    style="width: 100%; min-height: 15vh; margin-top: auto;"></textarea>
                            </div>
                        </div>
                        <!-- Add validation messages here if needed -->
                    </div>
                    <div class="col-12 my-3" [hidden]="true">
                        <label for="publicador">Publicador:</label>
                        <input type="number" id="publicador" formControlName="publicador" hidden>
                        <!-- Add validation messages here if needed -->
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="submit" type="submit">Submit</button>
                    </div>
                    <span></span>
                </form>
    
    
            </div>
        </div>
    </div>
  }
  @case (1) {
    <app-success></app-success>
  }
  @default {
    
  }
}
